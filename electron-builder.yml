appId: com.sacwebagency.kiosco
productName: SACWare Kiosco
directories:
  output: dist_electron
files:
  - "**/*"
  - "server/**/*"
  - "!dist_electron/*"
win:
  target:
    - nsis
    - portable
  icon: build/icon.ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  runAfterFinish: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  shortcutName: SACWare Kiosco
