appId: com.sacwebagency.kiosco
productName: SACWare Kiosco
directories:
  output: dist_electron
files:
  - "**/*"
  - "!dist_electron/*"
extraResources:
  - from: server/
    to: server/
    filter:
      - "**/*"
win:
  target:
    - nsis
    - portable
  icon: build/icon.ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  runAfterFinish: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  shortcutName: SACWare Kiosco
